<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body id="body">
    
    <div class="container jumbotron clickEve my-5">
        <h1 class="jumbotron "><marquee behavior="" direction="">Events</marquee></h1>
        <h4>1. Click & 2.dbl Click Events:- </h4>
        <div class="row">
            <div class="col my-5 d-flex">
                <div class="col-md-2 offset-3 mt">
                    <button class="btn btn-warning btn btn-block font-weight-bold text-white" id="btn">ON</button>
                </div>
               <div class="col-md6 mt">
                
                <i class="fa-solid fa-lightbulb fa-3x box d-none" id="box"style="color: #bede1b;"></i>
                <!-- <div class="box d-none" id="box"> -->

                </div>
               </div>
            </div>
        </div>
            <div class="container jumbotron eve3 my-5">
                <h4>3. MouseEnter &4. MouseLeave Events</h4>
                <div class="row mt-5">
                 
                    <div class="card" id="card">
                       
                    </div>
                    <div class="row my-5">
                 
                        <div class="div">
                            <img src="https://images.unsplash.com/photo-1624526267942-ab0ff8a3e972?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80" class="img-fluid img mt-5" alt="sport" id="img" title="cricket-image">
                           
                        </div>
                        </div>
                </div>
            </div>
            <div class="container jumbotron eve3 my-5">
                <h4>5.Mousemove Event :-</h4>
                    <div class="circle my-5" id="circle">

                    </div>
                </div>
                <div class="container jumbotron eve3 my-5">
                    <h4>6.Focus & Blur Event :-</h4>
                       <div class="form-group">
                        <input type="text" class="form-control" id="input">
                       </div>
                </div>
                <div class="container jumbotron eve3 my-5">
                    <h4>7.Keyup & Keydown Event :-</h4>
                       <div class="form-group">
                        <input type="text" class="form-control" id="input1">
                       </div>
                </div>
                <div class="container jumbotron  eve3 my-5">
                    <h4>8. Change Event :- </h4>
                    <div class="form-group ">
                        <select name="" id="bgColor" class="form-control">
                            <option value="red">Red</option>
                            <option value="blue">Blue</option>
                            <option value="orange">Orange</option>
                            <option value="green">Green</option>
                            <option value="yellow">Yellow</option>

                        </select>
                    </div>
                </div>
            </div>
    </div>
    
    

    <script src="./assets/js/app.js"></script>
</body>
</html>
